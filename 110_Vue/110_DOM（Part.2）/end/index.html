<!DOCTYPE html>
<html>
  <body>
    <button id="inc">Push Me</button>
    <script>
      const body = document.querySelector("body");
      const div = document.createElement("div");

      div.innerHTML = 0;
      // 以下で、特定の要素にキーと値で、属性を付与できる(以下なら、「class="green"」)
      div.setAttribute("class", "green");
      // 以下で、divをbodyの1番最後に作成できる
      body.appendChild(div);

      const button = body.querySelector("#inc");
      // 以下で、divの中身を見ることができる。
      console.dir(div);
    </script>
    <style>
      .green {
        color: green;
        font-weight: 600;
      }
    </style>
  </body>
</html>
